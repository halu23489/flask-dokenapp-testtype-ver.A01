{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8 col-md-10">
    <form method="POST" action="{{ url_for('workmaster_basic') }}">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white"><i class="bi bi-clipboard-data me-2"></i>歩掛マスター：基本情報入力</div>
        <div class="card-body">
          <div class="mb-3">
            <label for="site_name" class="form-label fw-bold">現場名</label>
            <input type="text" class="form-control" id="site_name" name="site_name" required>
          </div>
          <div class="mb-3">
            <label for="task_name" class="form-label fw-bold">作業内容</label>
            <input type="text" class="form-control" id="task_name" name="task_name" required>
          </div>
          <div class="mb-3">
            <label for="period" class="form-label fw-bold">期間</label>
            <input type="text" class="form-control" id="period" name="period" placeholder="例: 2025/4/1～2025/6/30" required>
          </div>
          <div class="mb-3">
            <label for="contractor" class="form-label fw-bold">作業業者名</label>
            <input type="text" class="form-control" id="contractor" name="contractor" required>
          </div>
          <div class="mb-3">
            <label for="machines" class="form-label fw-bold">使用機械類（カンマ区切り）</label>
            <input type="text" class="form-control" id="machines" name="machines" placeholder="例: 0.2m3BH, 4tダンプ" required>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg w-100"><i class="bi bi-arrow-right-circle me-2"></i>次へ（詳細内容入力）</button>
    </form>
  </div>
</div>
{% endblock %}
