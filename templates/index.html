{% extends "layout.html" %}

{% block content %}
<div class="app-grid">
    <!-- 歩掛マスター -->
    <a class="app-tile" href="{{ url_for('workmaster_basic') }}">
        <div class="app-icon metal-steel"><i class="bi bi-clipboard-data"></i></div>
        <div class="app-tile-title">歩掛マスター</div>
        <p class="app-tile-desc">工事の歩掛管理</p>
    </a>

    <!-- HEIC→JPG変換 -->
    <a class="app-tile" href="{{ url_for('converter_page') }}">
        <div class="app-icon metal-copper"><i class="bi bi-camera-reels-fill"></i></div>
        <div class="app-tile-title">HEIC→JPG</div>
        <p class="app-tile-desc">写真を一括変換</p>
    </a>

    <!-- 単位換算 -->
    <a class="app-tile" href="{{ url_for('unit_converter_page') }}">
        <div class="app-icon metal-bronze"><i class="bi bi-rulers"></i></div>
        <div class="app-tile-title">単位換算</div>
        <p class="app-tile-desc">長さ・重さ・体積</p>
    </a>

    <!-- DXF座標出力 -->
    <a class="app-tile" href="{{ url_for('dxf_tool_page') }}">
        <div class="app-icon metal-gunmetal"><i class="bi bi-vector-pen"></i></div>
        <div class="app-tile-title">DXF出力</div>
        <p class="app-tile-desc">座標をDXFで保存</p>
    </a>

    <!-- 計算ツール -->
    <a class="app-tile" href="{{ url_for('calculator') }}">
        <div class="app-icon metal-gold"><i class="bi bi-calculator-fill"></i></div>
        <div class="app-tile-title">計算ツール</div>
        <p class="app-tile-desc">土量・面積計算</p>
    </a>

    <!-- 比較見積もり -->
    <a class="app-tile" href="{{ url_for('comparison_tool_page') }}">
        <div class="app-icon metal-silver"><i class="bi bi-bar-chart-fill"></i></div>
        <div class="app-tile-title">比較見積り</div>
        <p class="app-tile-desc">複数見積の比較</p>
    </a>

    <!-- フォーラム（詰所） -->
    <a class="app-tile" href="{{ url_for('forum') }}">
        <div class="app-icon metal-steel"><i class="bi bi-chat-dots-fill"></i></div>
        <div class="app-tile-title">詰所</div>
        <p class="app-tile-desc">掲示板・質問</p>
    </a>
</div>
{% endblock %}
