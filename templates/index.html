{% extends "layout.html" %}

{% block content %}
<style>
  .home-container {
    width: 100%;
    margin: 0 auto;
    padding: 15px;
  }

  .app-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 20px;
    margin-bottom: 100px; /* ホームボタン用スペース確保 */
  }

  .app-tile {
    background: white;
    border-radius: 26px;
    padding: 22px 14px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    color: inherit;
    min-height: 190px;
    position: relative;
    overflow: visible;
  }

  .app-tile:active {
    transform: scale(0.95);
    box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  }

  .app-tile:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  }

  .app-icon {
    width: 92px;
    height: 92px;
    border-radius: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 12px;
    font-size: 44px;
    color: white;
    box-shadow: 0 6px 16px rgba(0,0,0,0.22);
    flex-shrink: 0;
  }

  .app-tile-title {
    font-weight: 700;
    font-size: 15px;
    color: #2c3e50;
    margin-bottom: 4px;
    word-break: break-word;
    line-height: 1.2;
  }

  .app-tile-desc {
    color: #7f8c8d;
    font-size: 12px;
    margin: 0;
    word-break: break-word;
  }

  /* グラデーション背景 */
  .bg-gradient-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  .bg-gradient-success { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
  .bg-gradient-info { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
  .bg-gradient-warning { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
  .bg-gradient-danger { background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%); }
  .bg-gradient-secondary { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
  .bg-gradient-dark { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }

  /* 金属グラデーション */
  .metal-steel { background: linear-gradient(135deg,#4b5563 0%, #9aa6b2 100%); }
  .metal-bronze { background: linear-gradient(135deg,#6b4a2e 0%, #b08d57 100%); }
  .metal-copper { background: linear-gradient(135deg,#7b3f27 0%, #c9744b 100%); }
  .metal-silver { background: linear-gradient(135deg,#bfc7cc 0%, #e6eef3 100%); color: #0f172a; }
  .metal-gunmetal { background: linear-gradient(135deg,#2b3338 0%, #50606a 100%); }
  .metal-gold { background: linear-gradient(135deg,#b8860b 0%, #ffd54f 100%); color: #0f172a; }

  /* 大画面用（1200px以上） */
  @media (min-width: 1200px) {
    .home-container {
      padding: 20px;
    }

    .app-grid {
      grid-template-columns: repeat(6, 1fr);
      gap: 22px;
    }

    .app-tile {
      min-height: 200px;
      padding: 24px 16px;
      border-radius: 28px;
    }

    .app-icon {
      width: 104px;
      height: 104px;
      font-size: 48px;
      margin-bottom: 14px;
    }

    .app-tile-title {
      font-size: 16.5px;
    }

    .app-tile-desc {
      font-size: 13px;
    }
  }

  /* タブレット用（992px～1199px） */
  @media (max-width: 1199px) and (min-width: 993px) {
    .app-grid {
      grid-template-columns: repeat(5, 1fr);
      gap: 18px;
    }

    .app-tile {
      min-height: 170px;
      padding: 20px 13px;
    }

    .app-icon {
      width: 82px;
      height: 82px;
      font-size: 40px;
      margin-bottom: 8px;
    }

    .app-tile-title {
      font-size: 14px;
    }

    .app-tile-desc {
      font-size: 11px;
    }
  }

  /* 小型タブレット用（768px～992px） */
  @media (max-width: 992px) {
    .home-container {
      padding: 12px;
    }

    .app-grid {
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    .app-tile {
      min-height: 150px;
      padding: 16px 12px;
      border-radius: 22px;
    }

    .app-icon {
      width: 72px;
      height: 72px;
      font-size: 34px;
      margin-bottom: 6px;
    }

    .app-tile-title {
      font-size: 12px;
    }

    .app-tile-desc {
      font-size: 10px;
    }
  }

  /* スマートフォン用（576px～767px） */
  @media (max-width: 767px) {
    .home-container {
      padding: 10px;
    }

    .app-grid {
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .app-tile {
      min-height: 135px;
      padding: 14px 10px;
      border-radius: 18px;
    }

    .app-icon {
      width: 64px;
      height: 64px;
      font-size: 30px;
      margin-bottom: 5px;
    }

    .app-tile-title {
      font-size: 11px;
    }

    .app-tile-desc {
      font-size: 9px;
    }
  }

  /* 小画面スマートフォン用（～575px） */
  @media (max-width: 575px) {
    .home-container {
      padding: 8px;
    }

    .app-grid {
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .app-tile {
      min-height: 120px;
      padding: 12px 8px;
      border-radius: 16px;
    }

    .app-icon {
      width: 56px;
      height: 56px;
      font-size: 26px;
      margin-bottom: 4px;
    }

    .app-tile-title {
      font-size: 10px;
    }

    .app-tile-desc {
      font-size: 8px;
    }
  }
</style>

<div class="home-container">
  <div class="app-grid">
    <!-- 歩掛マスター -->
    <a class="app-tile" href="{{ url_for('workmaster_basic') }}">
      <div class="app-icon metal-steel"><i class="bi bi-clipboard-data"></i></div>
      <div class="app-tile-title">歩掛</div>
      <p class="app-tile-desc">マスター</p>
    </a>

    <!-- 歩掛マスター（プロトタイプ） -->
    <a class="app-tile" href="{{ url_for('workmaster_proto_basic') }}">
      <div class="app-icon bg-gradient-primary"><i class="bi bi-flask"></i></div>
      <div class="app-tile-title">歩掛</div>
      <p class="app-tile-desc">Proto</p>
    </a>

    <!-- HEIC→JPG変換 -->
    <a class="app-tile" href="{{ url_for('converter_page') }}">
      <div class="app-icon metal-copper"><i class="bi bi-camera-reels-fill"></i></div>
      <div class="app-tile-title">画像</div>
      <p class="app-tile-desc">変換</p>
    </a>

    <!-- 単位換算 -->
    <a class="app-tile" href="{{ url_for('unit_converter_page') }}">
      <div class="app-icon metal-bronze"><i class="bi bi-rulers"></i></div>
      <div class="app-tile-title">単位</div>
      <p class="app-tile-desc">換算</p>
    </a>

    <!-- DXF座標出力 -->
    <a class="app-tile" href="{{ url_for('dxf_tool_page') }}">
      <div class="app-icon metal-gunmetal"><i class="bi bi-vector-pen"></i></div>
      <div class="app-tile-title">DXF</div>
      <p class="app-tile-desc">出力</p>
    </a>

    <!-- 計算ツール -->
    <a class="app-tile" href="{{ url_for('calculator') }}">
      <div class="app-icon metal-gold"><i class="bi bi-calculator-fill"></i></div>
      <div class="app-tile-title">計算</div>
      <p class="app-tile-desc">ツール</p>
    </a>

    <!-- 比較見積もり -->
    <a class="app-tile" href="{{ url_for('comparison_tool_page') }}">
      <div class="app-icon bg-gradient-secondary"><i class="bi bi-bar-chart-fill"></i></div>
      <div class="app-tile-title">比較</div>
      <p class="app-tile-desc">見積</p>
    </a>

    <!-- フォーラム（詰所） -->
    <a class="app-tile" href="{{ url_for('forum') }}">
      <div class="app-icon bg-gradient-info"><i class="bi bi-chat-dots-fill"></i></div>
      <div class="app-tile-title">詰所</div>
      <p class="app-tile-desc">掲示板</p>
    </a>

    <!-- プレースホルダー -->
    <a class="app-tile" href="#" style="opacity: 0.5; cursor: not-allowed;">
      <div class="app-icon bg-light text-muted"><i class="bi bi-plus-circle"></i></div>
      <div class="app-tile-title" style="color: #bbb;">+</div>
      <p class="app-tile-desc" style="color: #bbb;">追加</p>
    </a>
  </div>
</div>
{% endblock %}
